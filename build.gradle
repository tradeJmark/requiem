plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
    id 'antlr'
}

group 'ca.tradejmark.requiem'
version '0.1'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    antlr "org.antlr:antlr4:4.7.2"
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

generateGrammarSource {
    arguments += ["-visitor", "-no-listener", "-package", "ca.tradejmark.requiem"]
    outputDirectory = file("${buildDir}/generated-src/antlr/main/ca/tradejmark/requiem")
}

sourceSets {
    main {
        java {
            srcDir "${buildDir}/generated-src/antlr/main"
        }
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}